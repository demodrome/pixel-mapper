<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiler | Pixel Mapper</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/layout.css">
    <link rel="stylesheet" href="stylesheets/components/branding.css">
    <link rel="stylesheet" href="stylesheets/components/btn.css">
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/06923015d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <header class="header">
                <div class="branding">
                    <img src="assets/images/placeholder-logo.jpg" alt="Tiler logo" height="50" width="50" class="branding__brand">
                    <div class="branding__text">
                        <span class="branding__text-primary">tiler.</span>
                        <span class="branding__text-secondary">pixel mapper</span>
                    </div>
                </div>
            </header>
        </div>
        <div class="main-content">
            <div class="tilemap-meta"></div>
            <div class="tilemap-container">
                <button class="btn"><i class="fa-solid fa-plus"></i> New Map</button>
            </div>
        </div>
    </div>
</body>
</html>
